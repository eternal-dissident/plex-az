block_cache:
  path: /var/cache/blobfuse2/plex
  block-size-mb: 32
  mem-size-mb: 2048
  disk-size-mb: 8192
  disk-timeout-sec: 600
  cleanup-on-start: true

azstorage:
  type: block
  account-name: STORAGE_ACCOUNT_NAME
  container: CONTAINER_NAME
  mode: key
  account-key: STORAGE_ACCOUNT_KEY
  block-size-mb: 32