
foreground: true
allow-other: true

logging:
  type: syslog
  level: LOG_INFO

components:
  - libfuse
  # - file_cache
  - block_cache
  - attr_cache
  - azstorage


# file_cache:
#   path: /var/cache/blobfuse2/plex
#   max-size-mb: 8192
#   timeout-sec: 1800
